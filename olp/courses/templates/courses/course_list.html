{% extends 'courses/base.html' %}

{% block title %}My Courses{% endblock %}

{% block content %}
    <h1>My Courses</h1>
    <ul>
    {% for course in courses %}
        <li><a href="{% url 'course_detail' course.id %}">{{ course.title }}</a></li>
    {% empty %}
        <li>You are not enrolled in any courses.</li>
    {% endfor %}
    </ul>
{% endblock %}
