<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}Online Learning Platform{% endblock %}
    </title>
    <style>
        body {font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0;}
        .container {width: 80%; margin: auto; overflow: hidden;}
        header {background: #35424a; color: white; padding-top: 30px; min-height: 70px; border-bottom: #e8491d 3px solid;}
        header a {color: #ffffff; text-decoration: none; text-transform: uppercase; font-size: 16px;}
        header ul {padding: 0; margin: 0; list-style: none;}
        header li {float: left; display: inline; padding: 0 20px 0 20px;}
        header #branding {float: left;}
        header #branding h1 {margin: 0;}
        header nav {float: right; margin-top: 10px;}
        header .highlight, header .current a {color: #e8491d; font-weight: bold;}
        header a:hover {color: #cccccc; font-weight: bold;}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Online</span> Learning Platform</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'course_list' %}">My Courses</a></li>
                    {% if user.is_staff %}
                        <li><a href="{% url 'create_course' %}">Create Course</a></li>
                    {% else %}
                        <li><a href="{% url 'student_progress' %}">My Progress</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
